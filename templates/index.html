<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagens Recebidas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: #f2f2f2;
    }
    button {
      margin-bottom: 10px;
      padding: 10px 15px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mensagens Recebidas da OpenAI</h1>
  <button onclick="clearMessages()">Limpar Mensagens</button>
  <table>
    <thead>
      <tr>
        <th>Mensagem</th>
        <th>ID do Usuário</th>
      </tr>
    </thead>
    <tbody id="messages">
      {% for message in messages %}
        <tr>
          <td>{{ message['message'] }}</td>
          <td>{{ message['user_id'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    async function clearMessages() {
      try {
        const response = await fetch('/clear_data', { method: 'POST' });

        if (response.ok) {
          window.location.reload(); // Recarrega a página para refletir as mudanças
        } else {
          alert('Erro ao limpar mensagens!');
        }
      } catch (error) {
        alert('Erro ao enviar a solicitação!');
      }
    }
  </script>
</body>
</html>
